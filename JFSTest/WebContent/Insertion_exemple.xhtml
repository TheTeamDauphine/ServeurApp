<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<title>Création d'un livre</title>
</h:head>
<body>
	<h:form>
		<h2>Insertion d'un exemple_simple</h2>
		<p>
			<h:inputText id="userId" title="Entrez un id"
				value="#{gestionExempleSimple.id}">
				<f:validateRequired></f:validateRequired>
			</h:inputText>
			<h:inputText id="userLibelle" title="Entrez un libellé"
				value="#{gestionExempleSimple.libelle}">
				<f:validateRequired></f:validateRequired>
			</h:inputText>
			<h:commandButton id="submit" value="Submit"
				action="ReponsePourExempleSimple" />
		</p>
		<h:message showSummary="true" 
showDetail="false"
style="color: #d20005;
font-family: ’New Century Schoolbook’, serif;
font-style: oblique;
text-decoration: overline"
id="errors1"  for="userId"/>
</h:form>
</body>
</html>
